<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Comfortaa|ZCOOL+QingKe+HuangYou" rel="stylesheet">
    <!-- favicon -->
    <link rel="shortcut icon" href="../AJAX-Gif-Finder/assets/images/favicon.ico" type="image/x-icon">
    <!-- animate css and bootstrap cdn's -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>GIF Me Some Space</title>
</head>

<body>

    <!-- new buttons go here -->
    <nav class="navbar fixed-top">

        <div class="mx-auto" id="buttonsDisplay"></div>

    </nav> 

    <div class="wrapper" id="choiceArea">

        <p id="header"><img src="assets/images/astronaut-falling.png" alt="Astronaut falling" id="astronaut">Tired of space GIFs? Add themes below...</p>
            
        <form id="gifForm" class="form-control-lg">
            <label for="gifKeyword">New Theme:</label>

            <input type="text" id="gifKeyword" required />

            <input id="addGif" class="btn-lg btn-dark" type="submit" value="Add Theme">
        </form>       
                  
    </div>

    <!-- this area is for displaying gifs after my call has been made -->
    <div class="container flex mx-auto" id="gifArea">

        <div id="gifDisplay"></div>

    </div>    
    
    <img id=powered-by src="assets/images/PoweredBy_200_Horizontal_Light-Backgrounds_With_Logo.gif"></img>


    <!-- link to the jQuery library and my javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
